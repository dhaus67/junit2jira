name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: junit2jira
        path: junit2jira

    release:
      if: startsWith(github.ref, 'refs/tags/')
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Download executables
          uses: actions/download-artifact@v3
          with:
            name: junit2jira
        - name: Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: |
              junit2jira
